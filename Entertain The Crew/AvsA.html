<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

</head>

<body>

	<div class="player player0"> <img src="./img/astronaut.png" alt=""><div class="load"><span> ? ? ?</span></div></div>

	<table>

			<td class="cell" id="0"></td>

			<td class="cell" id="3"></td>

		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
		<button id = "20" onClick="startGame()">Replay</button>
		<a href="index.html">
			<button id = "21" class="menu">Menu</button>
		</a>
	</div>
