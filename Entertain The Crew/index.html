<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" >
    <title>Galaxy Combat</title>
</head>

<body>
    <h1>GALAXY COMBAT</h1>
    <div class="earth"> <img src="./img/earth.gif" alt=""></div>
    <div class="mars"> <img src="./img/mars.gif" alt=""></div>
    <div class="rocket"> <img src="./img/rocket.png" alt=""></div>
    <div class="smoke"> <img src="./img/smoke.gif" alt=""></div>
    

    <div class="container">


        <h3 >ALIEN vs ASTRONAUT</h3> 
        <button id = "10" onclick="setDifficulty('easy')" > EASY </button>
        <button id = "11"  onclick="setDifficulty('medium')"> MEDIUM </button>
        <button id = "12" onclick="setDifficulty('hard')"> HARD </button>
        <br> </br>
        <h3>ASTRONAUT vs ASTRONAUT</h3>
        <button id = "13" onclick="setMode('anti-gravity')"> ON MARS </button>
        <button id = "14" onclick="setMode('gravity')"> ON EARTH </button>
        <button id = "15" onclick="setMode('attack')"> +DRAGON </button>


    </div>

    <table class="menu-grid"> 
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame menu-endgame">
        <div class="text"></div>
    </div>
    <a href="help.html">
    <div id="help"  >Click here or press H for help...</div>
    </a>
    <script src="AvsA.js"></script>
</body>

</html>
