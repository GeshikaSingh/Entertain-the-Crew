<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>

	<link rel="stylesheet" href="style.css">

</head>

<body class="mode-anti-gravity">

	<div class="player player0"> <img src="./img/alien.png" alt="">
		<div class="load"><span> ? ? ?</span></div>
	</div>
	<div class="player player1"> <img src="./img/astronaut.png" alt="">
		<div class="load"><span> ? ? ?</span></div>
	</div>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
		<button id = "20" onClick="startGame()">Replay</button>
		<br>
		<a href="index.html">
			<button id = "21" class="menu">Menu</button>
		</a>
		
	</div>
	

	<script src="AliensvsA.js"></script>
</body>

</html>
